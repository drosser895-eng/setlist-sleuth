name: CI - Build, Test & Proofs
on: [push, pull_request, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test -- --watchAll=false
      - name: Build UI
        run: npm run build
      - name: Generate Proofs
        run: |
          mkdir -p scores
          # Ensure at least one canonical file exists for CI smoke test
          if [ ! "$(ls -A scores/*.canonical.json 2>/dev/null)" ]; then
            echo '{"artist": "CI-Test", "score": 100}' > scores/ci-sample.canonical.json
          fi
          node scripts/generate_proofs.js ./scores ./scores/proofs.json
      - name: Smoke Test - Verify Proofs
        run: |
          TEST_FILE=$(ls scores/*.canonical.json | head -n 1)
          node scripts/verify_score_client.js "$TEST_FILE" ./scores/proofs.json
      - name: Upload Proofs Artifact
        uses: actions/upload-artifact@v4
        with:
          name: proofs
          path: ./scores/proofs.json