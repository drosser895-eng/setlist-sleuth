name: Auto-Merge on CI Success

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.ref == 'copilot/featureblazetv-enhancements-final' || contains(github.event.pull_request.labels.*.name, 'automerge')
    steps:
      - name: Wait for CI checks to complete
        uses: fountainhead/action-wait-for-check@v1.1.0
        id: wait-for-ci
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          checkName: build
          ref: ${{ github.event.pull_request.head.sha }}
          timeoutSeconds: 600
          intervalSeconds: 10

      - name: Enable auto-merge
        if: steps.wait-for-ci.outputs.conclusion == 'success'
        run: |
          gh pr merge --auto --squash ${{ github.event.pull_request.number }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}

      - name: Comment on PR
        if: steps.wait-for-ci.outputs.conclusion == 'success'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ Auto-merge enabled! This PR will be automatically merged once all required checks pass and approvals are obtained.'
            })

      - name: Comment on failure
        if: steps.wait-for-ci.outputs.conclusion != 'success'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '❌ CI checks failed. Auto-merge cannot be enabled until all checks pass.'
            })
